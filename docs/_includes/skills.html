<div class="page">
  <h1 class="page-title">Skills</h1>
  <div class="skills">
      <ul class="lines">
        <li class="line l--0">
          <span class="line__label title">
            Skill level:
          </span>
        </li>
        <li class="line l--25">
          <span class="line__label">
            The basics
          </span>
        </li>
        <li class="line l--50">
          <span class="line__label">
            Advanced
          </span>
        </li>
        <li class="line l--75">
          <span class="line__label">
            Seasoned
          </span>
        </li>
        <li class="line l--100">
          <span class="line__label">
            Expert
          </span>
        </li>
      </ul>

      <div class="charts">
          {% for s in site.data.skills %}
          <div class="chart chart--{{s.chart}}">
            <span class="chart__title">{{s.skill-group}}</span>
            <ul class="chart--horiz">
              {% for skill in s.skills %}
              <li class="chart__bar" style="width: {{ skill.level }}%;">
                <span class="chart__label">
                  {{skill.name}}
                </span>
              </li>
              {% endfor %}
            </ul>
          </div>
          {% endfor %}
      </div>
  </div>    
</div>
