<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <!-- <img src='{{"/public/icon.jpeg" | absolute_url}}'> -->
      <img src="{{ '/' | relative_url }}public/icon.jpeg"> 
      <h1>
        <a href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <!-- Sidebar navigations -->
    <nav id="menu" class="sidebar-nav">
          <a class="sidebar-nav-item" href="#about">About Mehran</a>
          <a class="sidebar-nav-item" href="#expertise">Expertise</a>
          <a class="sidebar-nav-item" href="#education">Education</a>
          <a class="sidebar-nav-item" href="#skills">Skills</a>
          <a class="sidebar-nav-item" href="#experiences">Experiences</a>
          <a class="sidebar-nav-item" href="#publications">Publications</a>
    </nav>

    <!-- Github, google scholar, linkedin ... -->
    <nav id="links" class="sidebar-nav">
      {% for link in site.data.links %}
          <a class="sidebar-nav-item" href="{{ link.url }}">
            <i class="fa fa-{{link.logo}}"></i>
            {{ link.name }}
          </a>
      {% endfor %}
    </nav>

  </div>
</div>
